<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/course_booking/course_booking.min.css' %}">
    <script src = {% static 'js/jquery-3.4.1.min.js' %}></script>
    <script src = {% static 'js/xfzajax.min.js' %}></script>
    <script src = {% static 'js/message.min.js' %}></script>
    <script src = {% static 'js/xfzalert.min.js' %}></script>
    <script src="{% static 'js/course_booking.min.js' %}"></script>
    <title>课程预约</title>
</head>
<body>
    <div class="header">
        <img src="{% static 'images/course_booking/摄图网_400134900_wx.jpg' %}" alt="">
    </div>
    <div class="body">
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">手机号</span>
            <input type="text" class="form-control" placeholder="请输入您的手机号码" aria-describedby="sizing-addon2" name="telephone">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">姓名</span>
            <input type="text" class="form-control" placeholder="请输入您的称呼" aria-describedby="sizing-addon2" name="username">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">校区</span>
            <input type="text" class="form-control" value="石景山校区" aria-describedby="sizing-addon2" readonly name="school">
        </div>
        <div class="input-group commit">
            <button class="btn">立即预约>></button>
        </div>
    </div>
</body>
</html>
